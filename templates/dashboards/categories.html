{% extends 'base.html' %}

{% block content %}
<h2 class="text-center">Categories</h2>
<a href="{% url 'add_category' %}"><button class="btn float-right mb-2"
        style="background-color: rgb(141, 188, 229);">Add category <i class="fa fa-add"></i></button></a>

{% include 'dashboards/sidebar.html' %}
<div class="col-md-9">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Category Name</th>
                <th scope="col">Created at</th>
                <th scope="col">Updated at</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{category}}</td>
                <td>{{category.created_at}}</td>
                <td>{{category.updated_at}}</td>
                <td><a href="{% url 'edit_category' category.id %}"><i class="fa fa-edit text-success"></i></a>
                    &nbsp;
                    <a href="{% url 'delete_category' category.id %}"><i class="fa fa-trash text-danger"></i></a>
                </td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
