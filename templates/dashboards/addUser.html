{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}


{% if perms.auth.view_user %}
<h2>Add a new User</h2>


<form action="{% url 'add_user' %}" method="POST" style="width: 500px; margin: auto;" enctype="multipart/form-data">
    {% csrf_token %}
    {{form | crispy}}
    <button class="btn btn-warning">Submit</button>
</form>
{% else %}
<h3> You do not have the permission to use this page!!!</h3>
{% endif %}
{% endblock %}
