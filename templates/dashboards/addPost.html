{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<h2>Add a new Post</h2>
<form action="{% url 'add_posts' %}" method="POST" style="width: 500px; margin: auto;" enctype="multipart/form-data">
    {% csrf_token%}
    {{form | crispy}}
    <button class="btn btn-warning">Submit</button>
</form>

{% endblock %}
