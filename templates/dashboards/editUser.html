{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

{% if perms.auth.view_user %}

<h2>Edit Users</h2>
<form action="" method="POST" style="width: 500px; margin: auto;" enctype="multipart/form-data">
    {% csrf_token%}
    {{form | crispy}}
    <button class="btn btn-warning">Submit</button>
</form>
{% else %}
<h3>You don't have the permission to edit users!!!</h3>
{% endif %}

{% endblock %}
