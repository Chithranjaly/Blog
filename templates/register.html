{% extends 'base.html' %}

{% block content %}

<h3 style="text-align: center;">Register</h3>
<form action="{% url 'register' %}" method="POST" style="width: 500px; margin: auto;">
    {% csrf_token %}
    {{form | crispy }}

    <button class="btn btn-primary" type="submit"> Register</button>

</form>
{% endblock %}
